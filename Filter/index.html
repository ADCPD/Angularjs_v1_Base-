<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="app/ressources/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Title</title>

</head>

<body ng-app="CommentsApp">
<div class="container" ng-controller="CommentsCtrl">
    <h3>Commentaires {{date | date:'medium'}}</h3>

    <!--  | filter:'molestiae' : affiche tous les commentaires ou  il  existe le mot 'molestiae'  -->
    <!--<ul ng-repeat="comment in  comments | filter:'molestiae' ">-->

    <div class="search">
        <p>
            Recherche : <input type="search" placeholder="Votre recherche" ng-model="search"/>
        </p>
        <ul ng-repeat="comment in comments|filter:search">
            <li>
                <strong>{{comment.name|uppercase}}</strong> {{comment.body}}
            </li>
        </ul>
    </div>


</div>

<hr>
<small>@ Model AngularJS v.1.6.0</small>
<script src="app/ressources/js/jquery.js"></script>
<script src="app/ressources/js/bootstrap_min_232.js"></script>
<script src="app/ressources/js/angular_min_160.js"></script>
<script src="app/config/app.js"></script>

</body>
</html>
