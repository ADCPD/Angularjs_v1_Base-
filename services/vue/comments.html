<h4>Commentaire associer :</h4>
<div ng-repeat="comment in comments">
    <b>username : </b>{{ comment.username}}<br/>
    <b>City : </b>{{ comment.city}}<br/>
    <b>Email : </b>{{ comment.city}}<br/>
    <b>Content : </b>
    <p style="text-align: justify">
        {{ comment.content}}
    </p>
    <hr>
</div>
