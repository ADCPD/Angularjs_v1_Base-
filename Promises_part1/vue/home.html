<div class="row-fluid">
    <div class="hero-unit">
        <h1>Articles</h1>
    </div>
</div>
<!-- il  faut  attendre 2 secondes avant le chargement des données -->
<div class="row-fluid" ng-show="loading">Loading data ...</div>
<!-- si les 2 secondes ne sont pas ecoulé, il y a pas d'affichage de données  -->
<div class="row-fluid" ng-hide="loading">
    <div ng-repeat="post in posts">
        <div class="media well">
            <div class="media-body">
                <h4 class="media-heading">{{post.company}}</h4>
                <div class="media">
                    {{post.content}}
                </div>
            </div>
            <div class="media-footer">
                <a ng-href="#!/comments/{{post.id}}">
                    <button>
                        {{post.comments.length}} commentaires
                    </button>
                </a>
            </div>
        </div>

    </div>
</div>
